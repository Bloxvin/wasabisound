  <h2>Welcome from the cat pictures hosting site!</h2>

  <h3>Upload Cat Picture:</h3>
  <form action="/upload" id="uploadForm" method="POST" enctype="multipart/form-data">
    <input type="file" id="imageInput" name="image" required />
    <input type="text" name="filename" placeholder="Enter desired filename" required />
    <input type="submit" value="Upload" />
  </form>
  
  <h3>Images in Bucket:</h3>
  <div id="imageContainer"></div>
